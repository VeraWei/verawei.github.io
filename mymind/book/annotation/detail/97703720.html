        <pre id="link-report" class=""><p></p><figure>We learn how to accept feedback, tolerate discomfort, become aware of blind spots, and discover the impact of our histories and behaviours on ourselves and others.

If silence can be heard, tonight’s silence sounds different.

The only way out is through.

Professionally friendly.

A truce with themselves.

You’re not choosing the pain, but you’re choosing that suffering.

Your feelings don’t have to mesh with what you think they should be.

Don’t judge your feelings, notice them. Use them as your map. Don’t be afraid of the truth.

We tend to think that the future happens later, but we’re creating it in our minds every day.

If you’re going to mourn a loss, isn’t it better to have an arsenal of unpleasant memories.

Be kind to myself.

It’s easy to have smooth relationships on a surface level.

She won’t leave because on some level, she wants to prove to him that she deserves to be treated better.

We are afraid of being hurt. 
We are afraid of being humiliated. 
We are afraid of failure and we are afraid of success.
We are afraid of being alone and we are afraid of connection.
We are afraid of to listen to what our hearts are telling us.
We are afraid of being unhappy and we are afraid of being too happy(in these dreams, inevitably, we’re punished for our joy).
We are afraid of not having our parents’ approval and we are afraid of accepting ourselves for who we really are.
We are afraid of bad health and good fortune.
We are afraid of our envy and of having too much.
We are afraid to have hope for things that we might not get.
We are afraid of change and we are afraid of not changing.
We are afraid of something happening to our kids, our jobs.
We are afraid of not having control and afraid of our own power.
We are afraid of how briefly we are alive and how long we will be dead.
We are afraid of being responsible for our own lives.

Sometimes, it takes a while to admit our fears, especially to ourselves.

Do what therapists are taught to do when we’re having a complicated reaction to something and need more time to understand it. I do nothing— for that moment.

Once we know what we’re feeling, we can make choices about where we want to go with them. But if we push them away the second they appear, often we end up veering off in the wrong direction, getting lost yet again in the land of chaos.

Buried love.

I can see from our experience together how skilled you are at pushing away people who care about you.

No problem can be solved from the same level of consciousness that created it.

As long as we’re willing to see it.

Often people talk about suicide not because they want to be dead but because they want to end their pain.

A therapist is supposed to be a container for the hope that a depressed person can’t yet hold, and I wasn’t seeing much hope here.

The opposite of depression isn’t happiness, but vitality.

There’s even a term for this condition: skin hunger.

You take a risk, you fall down, and you get back up and do it all over again.

But what underlies a person’s type, in fact, is a sense of familiarity.

It’s not that people want to get hurt again. It’s that they want to master a situation in which they felt helpless as children.

I’m seeing Charlotte as a separate person and not as a younger version of myself that I can go back and fix.

What if she relied on me too much?

Resistance is a therapist’s friend. Don’t fight it-follow it.

The faster the speed, the thinking goes, the less endurance or effort required.

Avoidance is a simple way of coping by not having to cope.

Self-sabotage as a form of control.

If I screw up my life, I can engineer my own death than have it happen to me.

At a certain point, we all have to come to terms with unknown and the unknowable. Sometimes we’ll never know why.

He’s not breaking down; he’s breaking open.

Sharing difficult truths might come with a cost— the need to face them. But there’s also a reward: freedom.

Is there anything that makes us feel more vulnerable than asking someone, do you like me???

We all use defence mechanisms to deal with anxiety, frustration, or unacceptable impulses.

Now I keep in mind that none of us can love and be loved without possibility of loss but that there’s a difference between knowledge and terror.

Almost is always the hardest.<figcaption>引自第1页</figcaption></figure><p></p></pre>
